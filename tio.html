<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/tio.css">
    <title>Tio ChatBot</title>
</head>

<body>
    <div class="go-home">
        <p>Bot is loading!</p>
        <button class="return"><a href="home.html">Return Home</a></button>
    </div>
    <script src="https://cdn.botpress.cloud/webchat/v0/inject.js"></script>
    <script>
        window.botpressWebChat.init({

            "botId": "90cb7ccf-3c5b-477e-baea-595b11805483",
            "clientId": "90cb7ccf-3c5b-477e-baea-595b11805483",

            "hostUrl": "https://cdn.botpress.cloud/webchat/v0",
            "messagingUrl": "https://messaging.botpress.cloud",

            "botName": "Tio",

            "containerWidth": "100%25",
            "layoutWidth": "100%25",

            "hideWidget": true,
            "disableAnimations": true,
            "enableConversationDeletion": true,
            "enableTranscriptDownload": false,
            "showTimestamp": false,

            "avatarUrl": "https://i.pinimg.com/564x/0a/fd/51/0afd51574035e142398877b08609c751.jpg",
        });


        window.botpressWebChat.onEvent(
            function () {
                window.botpressWebChat.sendEvent({ type: "show" });
            },
            ["LIFECYCLE.LOADED"]
        );
    </script>
</body>

</html>
